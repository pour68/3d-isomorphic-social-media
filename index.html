<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>3D isomorphic social media</title>
</head>

<body>

    <div class="container">
        <ul class="social">
            <li style="--i:6;--color:#1877f2" class="social__item">
                <a href="#" class="social__link">
                    <span>
                        <i class="fa-brands fa-facebook"></i>
                    </span> Facebook
                </a>
            </li>
            <li style="--i:5;--color:#25d366" class="social__item">
                <a href="#" class="social__link">
                    <span>
                        <i class="fa-brands fa-whatsapp"></i>
                    </span> Whatsapp
                </a>
            </li>
            <li style="--i:4;--color:#1da1f2" class="social__item">
                <a href="#" class="social__link">
                    <span>
                        <i class="fa-brands fa-twitter"></i>
                    </span> Twitter
                </a>
            </li>
            <li style="--i:3;--color:#c32aa3" class="social__item">
                <a href="#" class="social__link">
                    <span>
                        <i class="fa-brands fa-facebook"></i>
                    </span> Instagram
                </a>
            </li>
            <li style="--i:2;--color:#ff0000" class="social__item">
                <a href="#" class="social__link">
                    <span>
                        <i class="fa-brands fa-youtube"></i>
                    </span> Youtube
                </a>
            </li>
            <li style="--i:1;--color:#0a66c2" class="social__item">
                <a href="#" class="social__link">
                    <span>
                        <i class="fa-brands fa-linkedin"></i>
                    </span> Linkedin
                </a>
            </li>
        </ul>
    </div>

</body>

</html>
